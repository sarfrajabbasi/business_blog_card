<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <!-- blog card container for all the content of the blog card -->
    <div class="blog-card ">
        <!-- section:contain the blog image -->
        <div class="blog-image ">
            <img src="https://source.unsplash.com/random/?business-meeting" alt="Business blog image">
        </div>
        <!-- section: blog content -->
        <div class="blog-content">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <!-- section: contains information about author -->
            <div class="author-info">
                <img src="./assets/9434619.jpg" alt="author Avatar">
            
            <!-- section: contains additional details about the author, such as their name and position. -->
            <div class="autor-details">
                <p class="author-name">Amy Burgess</p>
                <p class="position">Customer Manager, Solution Oy</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
